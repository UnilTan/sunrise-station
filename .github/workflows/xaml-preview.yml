name: XAML Preview (C# Enhanced)

on:
  pull_request_target:
    paths:
      - '**.xaml'

jobs:
  preview:
    name: Generate XAML Previews with C#
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4.2.2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Get changed files
        id: files
        uses: Ana06/get-changed-files@v2.3.0
        with:
          format: 'space-delimited'
          filter: |
            **.xaml

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Initialize repository
        run: |
          python3 RUN_THIS.py
          git submodule update --init --recursive

      - name: Restore .NET dependencies
        run: |
          dotnet restore Content.Shared/Content.Shared.csproj
          dotnet restore Content.Client/Content.Client.csproj
          dotnet restore Content.XamlPreview/Content.XamlPreview.csproj

      - name: Build core projects
        run: |
          dotnet build Content.Shared/Content.Shared.csproj --configuration Release --no-restore
          dotnet build Content.Client/Content.Client.csproj --configuration Release --no-restore

      - name: Generate XAML previews with C#
        id: preview
        run: |
          # Check if any XAML files were actually changed
          xaml_files=""
          for file in ${{ steps.files.outputs.modified }} ${{ steps.files.outputs.added }} ${{ steps.files.outputs.removed }}; do
            if [[ "$file" == *.xaml ]]; then
              xaml_files="$xaml_files $file"
            fi
          done
          
          if [ -z "$xaml_files" ]; then
            echo "No XAML files changed, skipping preview generation"
            echo "skip_preview=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          echo "Processing XAML files: $xaml_files"
          
          # Generate previews using C# tool
          python3 ./.github/scripts/csharp_xaml_preview.py \
            --modified "${{ steps.files.outputs.modified }}" \
            --added "${{ steps.files.outputs.added }}" \
            --removed "${{ steps.files.outputs.removed }}" \
            --output-dir "xaml-previews" \
            >> $GITHUB_OUTPUT

      - name: Find existing comment
        uses: peter-evans/find-comment@v1
        id: fc
        with:
          issue-number: ${{ github.event.number }}
          comment-author: 'github-actions[bot]'
          body-includes: ðŸŽ¨ XAML Preview Bot

      - name: Create comment if it doesn't exist
        if: steps.fc.outputs.comment-id == '' && steps.preview.outputs.skip_preview != 'true'
        uses: peter-evans/create-or-update-comment@v1
        with:
          issue-number: ${{ github.event.number }}
          body: |
            ${{ steps.preview.outputs.PREVIEW_CONTENT }}

      - name: Update comment if it exists
        if: steps.fc.outputs.comment-id != '' && steps.preview.outputs.skip_preview != 'true'
        uses: peter-evans/create-or-update-comment@v1
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          edit-mode: replace
          body: |
            ${{ steps.preview.outputs.PREVIEW_CONTENT }}

      - name: Update comment to read that it has been edited
        if: steps.fc.outputs.comment-id != '' && steps.preview.outputs.skip_preview != 'true'
        uses: peter-evans/create-or-update-comment@v1
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          edit-mode: append
          body: |
            
            Edit: preview updated after ${{ github.event.pull_request.head.sha }}