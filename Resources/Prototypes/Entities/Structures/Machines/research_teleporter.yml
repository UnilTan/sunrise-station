# Research Teleportation Machines

- type: entity
  id: TeleporterTransmitter
  parent: [ BaseMachinePowered, ConstructibleMachine ]
  name: teleporter transmitter
  description: A one-way teleporter that can send entities to linked teleporter receivers. Supports button activation.
  components:
  - type: InteractionOutline
  - type: Physics
    bodyType: Static
  - type: Transform
    anchored: true
    noRot: true
  - type: Sprite
    sprite: Structures/Machines/teleporter.rsi
    layers:
    - state: icon
      map: [ "enum.TeleporterLayers.Base" ]
    - state: panel
      map: [ "enum.TeleporterLayers.Panel" ]
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: StructuralMetallicStrong
  - type: DeviceNetwork
    deviceNetId: Wireless
    receiveFrequencyId: BasicDevice
  - type: WirelessNetworkConnection
    range: 200
  - type: DeviceLinkSink
    ports:
      - TeleportActivate
  - type: DeviceLinkSource
    ports:
      - TeleportOutput
  - type: ApcPowerReceiver
    powerLoad: 5000
  - type: ResearchTeleporter
    mode: Transmit
  - type: Machine
    board: TeleporterTransmitterMachineCircuitboard
  - type: Appearance
  - type: CollideOnAnchor
  - type: NameIdentifier
    group: ResearchTeleporters
  - type: Activatable
    key: R
  - type: UseDelay
    delay: 2

- type: entity
  id: TeleporterReceiver
  parent: [ BaseMachinePowered, ConstructibleMachine ]
  name: teleporter receiver
  description: A one-way teleporter that receives entities from linked teleporter transmitters.
  components:
  - type: InteractionOutline
  - type: Physics
    bodyType: Static
    canCollide: false
  - type: Transform
    anchored: true
    noRot: true
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.00"
        density: 190
        mask:
          - MachineMask
  - type: Sprite
    sprite: Structures/cargo_telepad.rsi
    drawdepth: HighFloorObjects
    layers:
    - state: offline
      map: [ "enum.CargoTelepadLayers.Base" ]
    - state: idle
      map: [ "enum.CargoTelepadLayers.Beam" ]
      shader: unshaded
      color: "#4169E1"
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: StructuralMetallicStrong
  - type: DeviceNetwork
    deviceNetId: Wireless
    receiveFrequencyId: BasicDevice
  - type: WirelessNetworkConnection
    range: 200
  - type: DeviceLinkSink
    ports:
      - TeleportTarget
  - type: DeviceLinkSource
    ports:
      - TeleportTrigger
  - type: ApcPowerReceiver
    powerLoad: 2000
  - type: ResearchTeleporter
    mode: Receive
  - type: Machine
    board: TeleporterReceiverMachineCircuitboard
  - type: Appearance
  - type: CollideOnAnchor
  - type: NameIdentifier
    group: ResearchTeleporters
  - type: AnimationPlayer

- type: entity
  id: TeleporterBidirectional
  parent: [ BaseMachinePowered, ConstructibleMachine ]
  name: bidirectional teleporter
  description: An advanced teleporter that can both send and receive entities. Requires advanced teleportation technology.
  components:
  - type: InteractionOutline
  - type: Physics
    bodyType: Static
  - type: Transform
    anchored: true
    noRot: true
  - type: Sprite
    sprite: Structures/Machines/teleporter.rsi
    layers:
    - state: icon
      map: [ "enum.TeleporterLayers.Base" ]
    - state: panel
      map: [ "enum.TeleporterLayers.Panel" ]
      color: "#FFD700"
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: StructuralMetallicStrong
  - type: DeviceNetwork
    deviceNetId: Wireless
    receiveFrequencyId: BasicDevice
  - type: WirelessNetworkConnection
    range: 200
  - type: DeviceLinkSink
    ports:
      - TeleportActivate
      - TeleportTarget
  - type: DeviceLinkSource
    ports:
      - TeleportOutput
      - TeleportTrigger
  - type: ApcPowerReceiver
    powerLoad: 7500
  - type: ResearchTeleporter
    mode: Bidirectional
  - type: Machine
    board: TeleporterBidirectionalMachineCircuitboard
  - type: Appearance
  - type: CollideOnAnchor
  - type: NameIdentifier
    group: ResearchTeleporters
  - type: Activatable
    key: R
  - type: UseDelay
    delay: 2