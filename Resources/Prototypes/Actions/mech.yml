- type: entity
  abstract: true
  parent: BaseAction
  id: BaseMechAction
  components:
  - type: Action
    itemIconStyle: NoItem

- type: entity
  parent: BaseMechAction
  id: ActionMechCycleEquipment
  name: Cycle
  description: Cycles currently selected equipment
  components:
  - type: Action
    useDelay: 0.5
    icon:
      sprite: Interface/Actions/actions_mecha.rsi
      state: mech_cycle_equip_on
  - type: InstantAction
    event: !type:MechToggleEquipmentEvent

- type: entity
  parent: BaseMechAction
  id: ActionMechOpenUI
  name: Control Panel
  description: Opens the control panel for the mech
  components:
  - type: Action
    useDelay: 1
    icon:
      sprite: Interface/Actions/actions_mecha.rsi
      state: mech_view_stats
  - type: InstantAction
    event: !type:MechOpenUiEvent

- type: entity
  parent: BaseMechAction
  id: ActionMechEject
  name: Eject
  description: Ejects the pilot from the mech
  components:
  - type: Action
    icon:
      sprite: Interface/Actions/actions_mecha.rsi
      state: mech_eject
  - type: InstantAction
    event: !type:MechEjectPilotEvent

- type: entity
  id: ActionMechLights
  name: Lights
  description: Turns mech lights.
  components:
  - type: Action
    useDelay: 5
    itemIconStyle: NoItem
    icon: { sprite: Interface/Actions/actions_mecha.rsi, state: mech_lights_off }
    iconOn: { sprite: Interface/Actions/actions_mecha.rsi, state: mech_lights_on }
  - type: InstantAction
    event: !type:MechToggleLightsEvent

- type: entity
  id: ActionMechPhase
  name: Phase
  description: Activates phasing ability to pass through walls. Consumes a lot of energy.
  components:
  - type: Action
    useDelay: 1
    itemIconStyle: NoItem
    icon: { sprite: Interface/Actions/actions_mecha.rsi, state: mech_phasing_off }
    iconOn: { sprite: Interface/Actions/actions_mecha.rsi, state: mech_phasing_on }
  - type: InstantAction
    event: !type:MechTogglePhaseEvent
