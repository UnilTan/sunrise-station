- type: entity
  id: MachineComponentSounds
  abstract: true
  components:
  - type: EmitSoundOnPickup
    sound:
      path: /Audio/_Sunrise/Items/Handling/component_pickup.ogg
    # Machine components make quiet sounds that should be blocked by walls
    loudSound: false
  - type: EmitSoundOnDrop
    sound:
      path: /Audio/_Sunrise/Items/Handling/component_drop.ogg
    loudSound: false
  - type: EmitSoundOnLand
    sound:
      path: /Audio/_Sunrise/Items/Handling/component_drop.ogg
    loudSound: false

