# Example of loud sounds that should be heard through walls
- type: entity
  id: LoudSounds
  abstract: true
  components:
  - type: EmitSoundOnActivate
    sound:
      path: /Audio/Effects/explosion.ogg
    # Explosions and other loud sounds should be heard through walls
    loudSound: true
  - type: EmitSoundOnCollide
    sound:
      path: /Audio/Effects/bang.ogg
    # Loud bangs should be heard through walls
    loudSound: true
