- type: interaction
  id: FaceCheeksPull
  name: "Потискать за щёчки"
  category: Face
  icon: FaceCheeksPullIcon
  appearConditions:
  - !type:HasTargetCondition
    allowSelfTargeting: false
  - !type:BodyAreaTagCondition
    checkInitiator: false
    checkTarget: true
    categories: [ "щёки", "рот" ]
    requireExposed: true
  interactionMessages:
  - "нежно треплет щёчки %target"
  - "слегка растягивает щёчки %target"
  - "тискает щечки %target"
  cooldown: 1

- type: interaction
  id: FacePats
  name: "Погладить по лицу"
  category: Face
  icon: FacePatsIcon
  appearConditions:
    - !type:HasTargetCondition
      allowSelfTargeting: false
    - !type:BodyAreaTagCondition
      checkInitiator: false
      checkTarget: true
      categories: [ "лицо" ]
      requireExposed: true
  interactionMessages:
    - "нежно проводит ладонью по лицу %target"
    - "ласково гладит ладонью лицо %target"
    - "слегка поглаживает ладонью лицо %target"
  interactionSounds:
    - FacePatsSound
  cooldown: 3

- type: interaction
  id: FaceLickDoggyStyle
  name: "Облизать лицо по-собачьи"
  category: Face
  icon: FaceLickDoggyStyleIcon
  appearConditions:
    - !type:HasTargetCondition
      allowSelfTargeting: false
    - !type:BodyAreaTagCondition
      checkInitiator: true
      checkTarget: false
      categories: [ "рот" ]
      requireExposed: true
    - !type:BodyAreaTagCondition
      checkInitiator: false
      checkTarget: true
      categories: [ "лицо" ]
      requireExposed: true
  interactionMessages:
    - "по-собачьи облизывает щёки %target"
    - "по-собачьи облизывает губы %target"
    - "по-собачьи лижет в нос %target"
  interactionSounds:
    - FaceLickDoggyStyleSound1
    - FaceLickDoggyStyleSound2
  cooldown: 3

