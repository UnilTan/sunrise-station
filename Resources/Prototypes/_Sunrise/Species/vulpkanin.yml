- type: species
  id: Vulpkanin
  name: species-name-foxes
  roundStart: true
  prototype: MobVulpkanin
  bodyTypes:
  # Ни в коем случае не попутайте типы!
  - VulpkaninNormal # Изогнутые ноги, идеал
  - VulpkaninStraight # Старый спрайт вульп, с прямыми ногами (на мой взгляд очень плохой, но в будущем улучшим)
  defaultSkinTone: "#FFBBC3"
  markingLimits: MobVulpkaninMarkingLimits
  dollPrototype: MobVulpkaninDummy
  skinColoration: Hues
  buttScanTexture: /Textures/_Sunrise/ButtsScans/human.png # SUNRISE-TODO: Спрайт жопы вульп

- type: bodyType
  id: VulpkaninNormal
  name: body-normal
  sprites:
    Head: MobVulpkaninHead
    Hair: MobHumanoidAnyMarking
    FacialHair: MobHumanoidAnyMarking
    Snout: MobHumanoidAnyMarking
    Chest: MobVulpkaninTorso
    HeadTop: MobHumanoidAnyMarking
    HeadSide: MobHumanoidAnyMarking
    Tail: MobHumanoidAnyMarking
    Eyes: MobHumanoidEyes
    LArm: MobVulpkaninLArm
    RArm: MobVulpkaninRArm
    LHand: MobVulpkaninLHand
    RHand: MobVulpkaninRHand
    LLeg: MobVulpkaninLLeg
    RLeg: MobVulpkaninRLeg
    LFoot: MobVulpkaninLFoot
    RFoot: MobVulpkaninRFoot

- type: bodyType
  id: VulpkaninStraight
  name: body-straight
  sexRestrictions:
  - Male
  sprites:
    Head: MobVulpkaninStraightHead
    Hair: MobHumanoidAnyMarking
    FacialHair: MobHumanoidAnyMarking
    Snout: MobHumanoidAnyMarking
    Chest: MobVulpkaninStraightTorso
    HeadTop: MobHumanoidAnyMarking
    HeadSide: MobHumanoidAnyMarking
    Tail: MobHumanoidAnyMarking
    Eyes: MobHumanoidEyes
    LArm: MobVulpkaninStraightLArm
    RArm: MobVulpkaninStraightRArm
    LHand: MobVulpkaninStraightLHand
    RHand: MobVulpkaninStraightRHand
    LLeg: MobVulpkaninStraightLLeg
    RLeg: MobVulpkaninStraightRLeg
    LFoot: MobVulpkaninStraightLFoot
    RFoot: MobVulpkaninStraightRFoot

- type: markingPoints
  id: MobVulpkaninMarkingLimits
  points:
    Hair:
      points: 1
      required: false
    FacialHair:
      points: 1
      required: false
    Tail:
      points: 1
      required: true
      defaultMarkings: [ VulpTail ]
    Head:
      points: 1
      required: false
    Legs:
      points: 1
      required: false
    Arms:
      points: 1
      required: false
    Snout:
      points: 1
      required: false
    HeadTop:
      points: 1
      required: true
      defaultMarkings: [ VulpEar ]
    Overlay:
      points: 2
      required: false

