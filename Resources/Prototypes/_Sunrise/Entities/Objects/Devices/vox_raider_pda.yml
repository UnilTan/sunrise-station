# Vox Raider equipment
- type: entity
  parent: BasePDA
  id: VoxRaiderPDA
  name: Vox raider PDA
  description: A modified PDA with untraceable communications.
  components:
  - type: Sprite
    sprite: Objects/Specific/PDA/pda.rsi
    layers:
    - state: "pda-syndicate"
  - type: PDA
    id: VoxRaiderIDCard
    state: pda-syndicate
  - type: PDABorderColor
    borderColor: "#FF4500"
    accentVColor: "#FF6500"
  - type: Icon
    sprite: Objects/Specific/PDA/pda.rsi
    state: "pda-syndicate"
  - type: CartridgeLoader
    preinstalled:
      - CrewManifestCartridge
      - NotesCartridge
      - ChatCartridge

