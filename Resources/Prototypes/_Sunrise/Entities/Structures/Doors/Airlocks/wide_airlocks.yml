# Regular (non-glass) double and triple airlocks

- type: entity
  id: DoubleAirlock
  parent: Airlock
  name: double airlock
  components:
  - type: Sprite
    sprite: _Sunrise/Structures/Doors/Airlocks/Standard/double_basic.rsi
    snapCardinals: false
    offset: 0.5,0
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,1.49,0.49" # don't want this colliding with walls or they won't close
        density: 100
        mask:
        - FullTileMask
        layer:
        - AirlockLayer
  - type: Transform
    noRot: false
  - type: MultiTileAirtight
    additionalTiles:
      - 1,0  # One tile to the right

- type: entity
  id: TripleAirlock
  parent: Airlock
  name: triple airlock
  description: It opens, it closes, and maybe crushes you, but it bigger than normal door.
  components:
  - type: Sprite
    sprite: _Sunrise/Structures/Doors/Airlocks/Standard/triple_basic.rsi
    snapCardinals: false
    offset: 0,0
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-1.49,-0.49,1.49,0.49" # don't want this colliding with walls or they won't close
        density: 100
        mask:
        - FullTileMask
        layer:
        - AirlockLayer
  - type: Transform
    noRot: false
  - type: MultiTileAirtight
    additionalTiles:
      - -1,0  # One tile to the left
      - 1,0   # One tile to the right