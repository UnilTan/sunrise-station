- type: entity
  parent: BaseMachinePowered
  id: BrewingApparatusMoonshine
  name: ent-BrewingApparatusMoonshine-name
  description: ent-BrewingApparatusMoonshine-desc
  components:
  - type: Sprite
    sprite: _Sunrise/Structures/Machines/brewing_apparatus.rsi
    state: moonshine
  - type: BrewingApparatus
    type: Moonshine
    staticPacks:
    - BasicBrewingRecipes
    brewingSound:
      path: /Audio/Machines/blender.ogg
    wortOutputSlotId: wort_output
  - type: MaterialStorage
    whitelist:
      tags:
      - BrewingIngredient
  - type: SolutionContainerManager
    solutions:
      reagents:
        maxVol: 1000
  - type: RefillableSolution
    solution: reagents
  - type: ExaminableSolution
    solution: reagents
  - type: Spillable
    solution: reagents
  - type: UserInterface
    interfaces:
      enum.BrewingApparatusUiKey.Key:
        type: BrewingApparatusBoundUserInterface
  - type: ItemSlots
    slots:
      wort_output:
        name: brewing-wort-output-slot
        whitelist:
          components:
          - SolutionContainerManager
        insertSound: /Audio/Machines/machine_switch.ogg
        ejectSound: /Audio/Machines/machine_switch.ogg
  - type: ContainerContainer
    containers:
      machine_board: !type:Container
      machine_parts: !type:Container
      wort_output: !type:ContainerSlot
  - type: ApcPowerReceiver
    powerLoad: 1500
  - type: ExaminableBattery
  - type: PointLight
    enabled: false
    castShadows: false
    radius: 1.5

- type: entity
  parent: BrewingApparatusMoonshine
  id: BrewingApparatusIndustrial
  name: ent-BrewingApparatusIndustrial-name
  description: ent-BrewingApparatusIndustrial-desc
  components:
  - type: Sprite
    state: industrial
  - type: BrewingApparatus
    type: Industrial
    staticPacks:
    - BasicBrewingRecipes
    dynamicPacks:
    - IndustrialBrewingRecipes
  - type: MaterialStorage
    whitelist:
      tags:
      - BrewingIngredient
  - type: SolutionContainerManager
    solutions:
      reagents:
        maxVol: 1000
  - type: RefillableSolution
    solution: reagents
  - type: ExaminableSolution
    solution: reagents
  - type: Spillable
    solution: reagents
  - type: ApcPowerReceiver
    powerLoad: 2500