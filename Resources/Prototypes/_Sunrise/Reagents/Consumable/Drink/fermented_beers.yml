- type: reagent
  id: FermentedRegularBeer
  name: reagent-name-fermented-regular-beer
  parent: BaseAlcohol
  desc: reagent-desc-fermented-regular-beer
  physicalDesc: reagent-physical-desc-bubbly
  flavor: beer
  color: "#FFD700"
  metamorphicSprite:
    sprite: Objects/Consumable/Drinks/beer.rsi
    state: icon_empty
  metamorphicMaxFillLevels: 5
  metamorphicFillBaseName: fill-
  metamorphicChangeColor: true
  metabolisms:
    Drink:
      effects:
      - !type:SatiateThirst
        factor: 2
      - !type:AdjustReagent
        reagent: Ethanol
        amount: 0.04
      # Fermentation buff - slightly increased stamina recovery
      - !type:ModifyStatusEffect
        effectProto: StatusEffectStamina
        conditions:
        - !type:ReagentThreshold
          min: 5
        type: Add
        time: 10
        refresh: true

